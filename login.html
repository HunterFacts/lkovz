<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="css/main.min.css" class="notranslate">

    <title>Траектория времени: верстка</title>
</head>
<body>
<main class="auth-main">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="img/perm.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Авторизация<i class="material-icons right">more_vert</i></span>
                    <div class="row">
                        <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login" type="text" class="validate">
                                <label for="login">Логин</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="pass" type="text" class="validate">
                                <label for="pass">Пароль</label>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                    <p>Here is some more information about this product that is only revealed once clicked on.</p>
                </div>
            </div>
        </div>
    </div>
    
</main>

<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
        © 2020 Copyright Text
        </div>
    </div>
</footer>
</body>
<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script>
<script src="js/main.js"></script>
</html>
